<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro - Task List</title>
    <link rel="stylesheet" type="text/css" href="../public/assets/login-style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/scripts/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
  		<div id="form-wrapper">
        <form id="login-form">
          <div class="form-input">
            <div class="btn-google">
              <div class="google-icon-wrapper">
                <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text"><b>Sign in with Google</b></p>
            </div>
          </div>
          <div class="form-input">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Username" required/>
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required/>
          </div>
          <input id="loginbtn" type="submit" value="Login"/>
          <input id="registerbtn" type="submit" value="Register"/>
        </form>
      </div>
    </div>
  </body>
</html>
