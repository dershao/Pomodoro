<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/login-style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title-wrapper">
        <div id="title-header">
            <h1 id="title-text">Pomodoro</h1>
            <img src="/assets/pomodoro_logo.png" alt="Pomodoro Logo">
        </div>
      </div>
  		<div id="form-wrapper">
        <form id="login-form">
          <div id="third-party-login-buttons"> <!--TODO: add Facebook button-->
            <a class="btn-google" href="/auth/google">
              <div class="google-icon-wrapper" href="/auth/google">
                <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text"><b>Sign in with Google</b></p>
            </a>
          </div>
          <div class="form-element">
            <label for="username">Username</label>
            <input id="username" class="form-input" type="text" placeholder="Username" required/>
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input id="password" class="form-input" type="password" placeholder="Password" required/>
          </div>
          <div class="form-button">
            <input id="loginbtn" type="submit" value="Login"/>
            <div>Don't have an account? <a href="/register">Sign up here.</a><div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
